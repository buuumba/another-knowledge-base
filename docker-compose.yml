version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge_base_app
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: your_username
      DB_PASSWORD: your_password
      DB_DATABASE: knowledge_base
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: knowledge_base_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: knowledge_base
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U your_username']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
